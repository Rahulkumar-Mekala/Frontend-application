<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Management</title>
    <script>
      
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function checkCookie(name) {
            let cookie = getCookie(name);
            if (cookie) {
                document.writeln("Cookie '" + name + "' exists with value: " + cookie);
                return true;
            } else {
                document.writeln("Cookie '" + name + "' does not exist.");
                return false;
            }
        }

      
        function manageCookies() {
            
            setCookie("username", "Rahul", 7);

          
            let username = getCookie("username");
            document.writeln("Retrieved username:", username);

        
            document.writeln("username");
        }
    </script>
</head>
<body onload="manageCookies()">
    <h1>Cookie Management Example</h1>
</body>
</html>
