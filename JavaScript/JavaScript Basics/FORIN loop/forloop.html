<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  
  function printDiamond(n) {
           
            for (let i = 1; i <= n; i++) {
                for (let j = n; j > i; j--) {
                    document.writeln("&nbsp;&nbsp;");
                }
                for (let k = 0; k < (2 * i - 1); k++) {
                    document.writeln("*");
                }
               
                document.writeln("<br>");
            }
            for (let i = n - 1; i >= 1; i--) {
              for (let j = n; j > i; j--) {
                    document.writeln("&nbsp;&nbsp;");
                }
    
                for (let k = 0; k < (2 * i - 1); k++) {
                    document.writeln("*");
                }
               
                document.writeln("<br>");
            }
        }

            printDiamond(5);


    </script>
</body>
</html>
