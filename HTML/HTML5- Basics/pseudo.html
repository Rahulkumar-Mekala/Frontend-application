<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes Example</title>
    <style>
        a:hover {
            color: red;
        }

        input:focus {
            border-color: blue;
        }

        button:disabled {
            background-color: gray;
        }

        li:nth-child(odd) {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <a href="#">Hover over me!</a><br><br>
    <input type="text" placeholder="Focus on me"><br><br>
    <button disabled>Disabled Button</button><br><br>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
</body>
</html>
