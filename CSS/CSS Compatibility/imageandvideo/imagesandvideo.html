<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Image and Video</title>
    <link rel="stylesheet" href="images.css">
</head>
<body>

    <div class="container">
        <div class="grid-item image">
            <img src="/CSS/CSSblock/krishna.jpeg" alt="Sample Image">
        </div>
        <div class="grid-item video">
            <video controls>
                <source src="/CSS/90s-Middle-Class-Biopic-Telugu-wyh5p-2023.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="grid-item content">
            <h1>Responsive Design with CSS Grid</h1>
            <p>This section contains text content that adjusts according to the viewport size.</p>
        </div>
    </div>

</body>
</html>
